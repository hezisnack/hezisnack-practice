
     <!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神祕禾子零食鋪</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }
    .price {
      color: #e91e63;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .order-section {
      text-align: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <header>神祕禾子零食鋪</header>

  <div class="container">
    <!-- 商品 1 -->
    <div class="card">
      <img src="images/koikeya_black.jpg" alt="湖池屋黑胡椒">
      <h3>湖池屋 黑胡椒薯片</h3>
      <p>口味：黑胡椒</p>
      <p>上架日期：2025/09/07</p>
      <div class="price">$39</div>
    </div>

    <!-- 商品 2 -->
    <div class="card">
      <img src="images/koikeya_salt.jpg" alt="湖池屋鹽味">
      <h3>湖池屋 鹽味薯片</h3>
      <p>口味：鹽味</p>
      <p>上架日期：2025/09/07</p>
      <div class="price">$39</div>
    </div>
  </div>

  <!-- 統一的下單按鈕 -->
  <div class="order-section">
    <a href="https://forms.gle/LTNmKQy7wBcRTvzR9" target="_blank" class="btn">立即下單</a>
  </div>

</body>
</html>
